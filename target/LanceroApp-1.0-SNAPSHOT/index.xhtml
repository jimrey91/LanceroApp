<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <h:form id="form">
        <p:messages autoUpdate="true" showDetail="true" showSummary="false"/>
        <h:panelGrid columns="2">
            <p:outputLabel for="nombre" value="Nombre"/>
            <p:inputText id="nombre" value="#{departamentoController.nombre}" required="true" requiredMessage="Nombre es requerido"/>
            <p:commandButton update=":lista:nomDep" value="Guardar" actionListener="#{departamentoController.guardar()}"/>
            <p:link outcome="registrar" value="nuevo usuario" />
        </h:panelGrid>
         </h:form>
        <p:separator/>
        
        <p:dataList id="lista" value="#{departamentoController.departamentos}" rows="5" paginator="true" var="dep">
            <h:outputText id="nomDep" value="#{dep.nombreDepto}"/>
        </p:dataList>
        
       
    </h:body>
</html>
