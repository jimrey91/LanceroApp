<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true" showSummary="false" showDetail="true"/>
            <h:panelGrid columns="2" title="Iniciar Sesion">
                <p:outputLabel value="Usuario"/>
                <p:inputText id="user" value="#{inicioController.usuario.usuario}" required="true" requiredMessage="Ingrese nombre de usuario"/>
                <p:outputLabel value="Contraseña"/>
                <p:password id="pass" value="#{inicioController.usuario.contrasena}" required="true" requiredMessage="Ingrese contraseña"/>
                <p:commandButton value="Ingresar" id="btn" action="#{inicioController.validarUsuario()}"/>
            </h:panelGrid>
            <p:separator/>
            <p:link value="Crear usuario" outcome="registrar"/>
        </h:form>
    </h:body>
</html>
